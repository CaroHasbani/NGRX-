<div  class="movie-container">
  <div class="card" style="width: 12rem;" *ngFor="let movie of concat " >
    <img src= {{movie.image}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}}</h5>
      <p class="card-text">Running time: {{movie.running_time}} mins</p>
      <p class="card-text">Score:{{movie.rt_score}} /100</p>
      <!-- <a href="#one:id" class="btn btn-primary">Go somewhere</a> -->
  <button (click)="moreInfo(movie.id)" class="btn" >More info</button>
    </div>
  </div>

</div>
