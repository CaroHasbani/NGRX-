<div class="movie-container">

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{movie.image}}  class="img-fluid rounded-start" alt="movie poster">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{movie.description}}</p>
          <p class="card-text"> Release date: {{movie.release_date}}</p>
          <p class="card-text"> Original language: {{movie.  original_title}}</p>
          <p class="card-text"> Director: {{movie.director}}</p>
          <button class="btnMovie"(click)="addOneItem(movie.title)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>


</div>
